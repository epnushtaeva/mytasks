databaseChangeLog:
  - changeSet:
      - id:  create_users_table
      - author:  Ekaterina Nushtaeva
      - changes:
          - createTable:
              - tableName:  users
              - columns:
                  - column:
                      - name:  id
                      - type:  int
                      - autoIncrement: true
                      - constraints:
                          - primaryKey:  true
                          - nullable:  false
                  - column:
                      - name:  login
                      - type:  varchar(250)
                      - constraints:
                          - nullable:  false
                  - column:
                      - name: password
                      - type: text
                      - constraints:
                          - nullable: false
                  - column:
                      - name: full_name
                      - type: text
                      - constraints:
                          - nullable: false