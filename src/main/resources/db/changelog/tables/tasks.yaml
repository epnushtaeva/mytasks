databaseChangeLog:
  - changeSet:
      - id:  create_tasks_table
      - author:  Ekaterina Nushtaeva
      - changes:
          - createTable:
              - tableName:  tasks
              - columns:
                  - column:
                      - name:  id
                      - type:  int
                      - autoIncrement: true
                      - constraints:
                          - primaryKey:  true
                          - nullable:  false
                  - column:
                      - name:  description
                      - type:  text
                      - constraints:
                          - nullable:  false
                  - column:
                      - name: status_id
                      - type: bigint
                      - constraints:
                          - nullable: false
                  - column:
                      - name: board_id
                      - type: bigint
                      - constraints:
                          - nullable: false
                  - column:
                      - name: user_id
                      - type: bigint